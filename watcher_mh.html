<!DOCTYPE html>
<html>
<head>
    <title>File Watcher</title>
    <style>
        body {
            background: #1a0000;
            color: white;
            font-family: Arial;
            padding: 20px;
        }
        form {
            margin: 20px auto;
            width: 300px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            background: #120045;
            color: white;
            border: 1px solid #740000;
        }
        button {
            padding: 10px 20px;
            background: #740000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            background: #2b0000;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
            color: #00ff00;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h3>File System Watcher</h3>
        <input type="number" name="duration" placeholder="duration(s)" min="4" max="99999" required>
        <br>
        <button type="submit">start</button>
    </form>

    {% if result %}
    <div class="result">
        <h4>the result:</h4>
        {{ result }}
    </div>
    {% endif %}

    <a href="/security-tools" style="color: white; background: #740000; padding: 10px; text-decoration: none;">
        return to security-tools
    </a>
</body>
</html>
