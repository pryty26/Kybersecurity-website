<!DOCTYPE html>
<html>
    <head>
          <style>
            body{
                background:linear-gradient(135deg,#000000,#150000,#250000,#350000);
                margin:0;
                padding:15px;
                height: 100vh;
                width: 100vw;
                position: relative;
            }
            input{
                text-align: center;
                color:#ffffff;
                background-color: rgb(70, 0, 0);
                position:fixed;
                width:500px;
                left:50%;
                transform: translate(-50%);
                font-size: 24px;
                padding:12px;
                
            }
        </style>
    </head>
    <body>
        <form method="POST" action="/ipportscan">
            <input type="text" name="target_ip" placeholder="target ip:" 
            style="top:40%;">
            <input type="text" name="target_ports"
             placeholder="target_port(optional, uses default):"
            style="top: 50%;">
            <button type="submit"
            style="color:#ffffff;background-color: #480000;">
                submit
            </button>
        </form>
        {% if result %}
        <div style="background: #2b0000; color: white; padding: 15px; margin: 20px; border-radius: 5px;">
            <h3>scan result:</h3>
            <pre style="color: #00ff00;">{{ result }}</pre>
        </div>
        {% endif %}
        <a href="/security-tools" style="text-align: center;
        color:#ffffff;
        background-color: rgb(70, 0, 0);
        position:fixed;
        top:70%;
        left:70%;
        transform: translate(-50%);
        font-size: 18px;
        padding:12px;">
        Click to return to the selection interface
        </a>
    </body>
</html>
