<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <style>
            body{
                background:linear-gradient(135deg,#150000,#250000,#0e002e);
                padding: 15px;
                margin: 0px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center;top:25%;text-decoration:none;color:#c4f7a4;font-size:60px" >
            Login page
        </h1>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form method="POST" style="text-align:center;margin-top:20%;">
            <input type="text" name="username" placeholder="Username:"
            style="color:#000000;font-size:20px;background-color: #ffe6e6;text-decoration:none;">
            <br>
            <input type="password" name="password" placeholder="password:"
            style="color:#000000;font-size:20px;background-color:#ffe9e9;text-decoration:none;border-radius:12px;">
            <br>
            <button type="submit" style="background-color: #ff0000;color:#ffffff;width:80px; height:80px; border-radius: 24px;">
                login
            </button>
        </form>
        <a href="/" style="position:fixed; left:20%; top:70%; transform:translate(-60%,-50%);
        color:#e5ff00;background-color: #ff0000;padding:8px 8px;
         text-decoration:none; border-radius:50%; width:80px; height:80px;font-size:13px;
         display:flex; align-items:center; justify-content:center;">
        Click to back to Home</a>

    </body>
    
</html>
